<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>
<body>
    <script>
        function f() {
            // 1. typeof 用来检测数据类型的运算符-返回值是字符串 ("number","string","boolean","boolean","object", "function","undefined"),注意 typeof null是object
            console.log(typeof 12)      // -> "number"
            var str = "I am a string"   
            console.log(typeof str)     // -> "string"
            console.log(typeof null)    // -> "object"
            console.log(typeof typeof typeof function(){})     // -> 返回值是 "string",  因为 typeof function{} 是返回字符串 "function",无论前面再有多少个typeof对一个字符串再typeof当然还是"string"
            // typeof 有其局限性： 如它不能区分出 数组[],null  因为typeof []和typeof null,typeof {a:12}, typeof regex都是返回 "object"

            // 2. instanceof 检测某一个实例是否属于某一个类
            var arr = [12,34]
            console.log(arr instanceof Array)   // -> true
            // instanceof 的局限性, 不能用于检测和处理字面量方式创建出来的基本数据类型值
            // 对于基本数据类型来说，字面量方式创建出来的结果和实例方式创建出来的结果是有一定的区别的
            // 从严格意义上来讲，只有实例创建出来的结果才是标准的对象数据类型值，也是标准的Number这个类的一个实例
            // 对于字面量方式创建出来的结果是基本的数据类型值，不是严谨的实例
            console.log(1 instanceof Number) // -> false
            // 第2个局限性
            var ary = []
            console.log(ary instanceof Array)     // -> true
            console.log(ary instanceof Object)    // -> true       因为Object是基类
            function fn() {}
            console.log(fn instanceof Function)   // -> true
            console.log(fn instanceof Object)     // -> true
            

            


            // 3. constructor 构造函数

            // 4. Object.prototype.toString.call()
            console.log(Object.prototype.toString.call([]))    // -> "[object Array]"
            console.log(Object.prototype.toString.call(new Date))    // -> "[object Date]"
            console.log(Object.prototype.toString.call(/^$/))    // -> "[object RegExp]"
            console.log(Object.prototype.toString.call(1))    // -> "[object Number]"
            console.log(Object.prototype.toString.call("字符串"))    // -> "[object String]"
            console.log(Object.prototype.toString.call(true))    // -> "[object Boolean]"
            console.log(Object.prototype.toString.call(null))    // -> "[object Null]"
            console.log(Object.prototype.toString.call(undefined))    // -> "[object Undefined]"
            console.log(Object.prototype.toString.call(function(){}))    // -> "[object Function]"
        }

        function regFn() {
            // var reg= /\d/
            // console.log(reg.test('jiang123'))
            // var result = reg.exec('jiang123')
            // console.log(result)

            var times= [
                '2006/02/03',
                'test/07/sd',
                '2016/05/10',
                '1998-03-07',
                '12345/23/45678',
                '1234/23/56789',
                '12345/23/45'
            ]
            var result = times.map((time)=>{
                return time.replace(/^(\d{4})[/-](\d{2})[/-](\d{2})$/,'$1-$2-$3');
            });
            console.log(result);
        }

        regFn()
        
    </script>
</body>
</html>
