<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minmum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack打包移动端项目示例 - <%= htmlWebpackPlugin.options.title %></title>
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 20 +'px'
        window.onresize=function() {
            document.querySelector('html').style.fontSize = window.screen.width / 20 +'px'
        }
    </script>
</head>
<body>    
    <!-- loading页面 -->
    <div class="loading" style="display:none">
        <div class="rider"></div>
        <div class="progress"></div>
        <div class="info"></div>
        <!-- logo -->
        <div class="logo"></div>
        <!-- 版权说明 -->
        <div class="copyright">
            @ 2018 Baidu Waimai Produced
        </div>
    </div>
    <!-- 欢迎页面 -->
    <div class="welcome" style="display:none">
        <div class="info">
            <div class="hello"></div>
        </div>
        <!-- 云 -->
        <div class="cloud"></div>
        <!-- 草地 -->
        <div class="grass1"></div>
        <!-- 熊动画box -->
        <div class="bear-box">
            <div class="bear"></div>
            <div class="smoke"></div>
        </div>
        <!-- 树 -->
        <div class="trees"></div>
        <!-- 草地2 -->
        <div class="grass2"></div>
        <!-- 旋转的按钮 -->
        <div class="rotate-btn-box">
            <div class="btn"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
    </div> 
    <!-- swiper滑动页面 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="title">
                    <h3>生活中,</h3>
                    <p>经常有这种时候...</p>
                    <div class="line"></div>
                </div>
                <div class="sphere"></div>
                <!-- 熊 -->
                <div class="bear"></div>
                <!-- 轮播1 -->
                <div class="scroll-page1" style="display: none">
                    <div class="bg"></div>
                    <div class="person">
                        <!-- 书和纸 -->
                        <div class="files">
                            <div class="paper1"></div>
                            <div class="paper2"></div>
                        </div>
                    </div>                    
                    <div class="message-container">
                        <div class="info"></div>
                    </div>
                </div>
                <!-- 轮播2 -->
                <div class="scroll-page2" style="display:none;">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="leg1"></div>
                        <div class="leg2"></div>
                    </div>
                    <div class="message-container">
                        <div class="info"></div>
                    </div>
                </div>
                <!-- 轮播3 -->
                <div class="scroll-page3">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="word1"></div>
                        <div class="word2"></div>
                        <div class="word3"></div>
                        <div class="word4"></div>
                    </div>
                    <div class="message-container">
                        <div class="info"></div>
                    </div>
                </div>                
            </div>
            <div class="swiper-slide page2">
                <div class="title">
                    <h3>这时候</h3>
                    <p>如果有一份美味外卖...<br>正好出现...</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="face1"></div>
                    <div class="face2"></div>
                    <!--熊掌-->
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
                <div class="sphere"></div>
                <div class="table"></div>
                <div class="food"></div>
            </div>
            <div class="swiper-slide page3">3</div>
            <div class="swiper-slide page4">4</div>
            <div class="swiper-slide page5">5</div>
            <div class="swiper-slide page6">6</div>
            <div class="swiper-slide page7">7</div>
        </div>
    </div>   
</body>
</html>
