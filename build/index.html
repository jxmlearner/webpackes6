<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack打包移动端项目示例 - 首页</title>
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 20 +'px'
        window.onresize=function() {
            document.querySelector('html').style.fontSize = window.screen.width / 20 +'px'
        }
    </script>
<link href="1.cf5c567e78747940c803.css" rel="stylesheet"></head>
<body>    
    <!-- loading页面 -->
    <div class="loading">
        <div class="rider"></div>
        <div class="progress">
            <div class="step"></div>
        </div>
        <div class="info"></div>
        <!-- logo -->
        <div class="logo"></div>
        <!-- 版权说明 -->
        <div class="copyright">
            @ 2018 Baidu Waimai Produced
        </div>
    </div>
    <!-- 欢迎页面 -->
    <div class="welcome">
        <div class="info">
            <div class="hello"></div>
        </div>
        <!-- 云 -->
        <div class="cloud"></div>
        <!-- 草地 -->
        <div class="grass1"></div>
        <!-- 熊动画box -->
        <div class="bear-box">
            <div class="bear"></div>
            <div class="smoke"></div>
        </div>
        <!-- 树 -->
        <div class="trees"></div>
        <!-- 草地2 -->
        <div class="grass2"></div>
        <!-- 旋转的按钮 -->
        <div class="rotate-btn-box">
            <div class="btn"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
    </div> 
    <!-- swiper滑动页面 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="title">
                    <h3>生活中,</h3>
                    <p>经常有这种时候...</p>
                    <div class="line"></div>
                </div>
                <div class="sphere"></div>
                <!-- 熊 -->
                <div class="bear"></div>
                <!-- 轮播1 -->
                <div class="scroll-page1">
                    <div class="bg"></div>
                    <div class="person">
                        <!-- 书和纸 -->
                        <div class="files">
                            <div class="paper1"></div>
                            <div class="paper2"></div>
                        </div>
                    </div>                    
                    <div class="message-container">
                        <div class="info"></div>
                    </div>
                </div>
                <!-- 轮播2 -->
                <div class="scroll-page2">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="leg1"></div>
                        <div class="leg2"></div>
                    </div>
                    <div class="message-container">
                        <div class="info"></div>
                    </div>
                </div>
                <!-- 轮播3 -->
                <div class="scroll-page3">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="word1"></div>
                        <div class="word2"></div>
                        <div class="word3"></div>
                        <div class="word4"></div>
                    </div>
                    <div class="message-container">
                        <div class="info"></div>
                    </div>
                </div>                
            </div>
            <div class="swiper-slide page2">
                <div class="title">
                    <h3>这时候</h3>
                    <p>如果有一份美味外卖...<br>正好出现...</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="face1"></div>
                    <div class="face2"></div>
                    <!--熊掌-->
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
                <div class="sphere"></div>
                <div class="table"></div>
                <div class="food"></div>
            </div>
            <!-- 轮播页面3 -->
            <div class="swiper-slide page3">
                <div class="title">
                    <h3>这时候</h3>
                    <p>如果有一份美味外卖...<br>正好出现...</p>
                    <div class="line"></div>
                </div>
                <!--背景-->
                <div class="bg"></div>
                <!--熊-->
                <div class="bear"></div>
                <!-- 踢牌子的熊-->
                <div class="animation-bear-box">
                    <div class="animate-bear1"></div>
                    <div class="animate-bear2"></div>
                    <div class="animate-bear3"></div>
                </div>
                <!--星球-->
                <div class="sphere"></div>
                <!--牌子1-->
                <div class="normal-card">
                    <div class="license"></div>
                    <div class="oil"></div>
                    <div class="evil"></div>
                </div>                
                <!-- 添加踢了之后的三志牌子 -->
                <div class="hit-card-box">
                    <div class="card1"></div>
                    <div class="card2"></div>
                    <div class="card3"></div>
                </div>
            </div>
            <!-- 轮播页面4 -->
            <div class="swiper-slide page4">
                <div class="title">
                    <h3>优熊外卖</h3>
                    <p>只做有品质的外卖...<br>操作快捷...</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear"></div>
                <div class="sphere"></div>
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
            </div>
            <!-- 轮播页面5 -->
            <div class="swiper-slide page5">
                <div class="title">
                    <h3>无论前方</h3>
                    <p>狂风，大雨，还是飘雪...<br>始终坚持在路上...</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="smoke"></div>
                </div>
                <div class="sphere"></div>
                <div class="cloud">
                    <!-- 添加雪片 -->
                    <div class="snow"></div>
                    <div class="snow"></div>
                    <div class="snow"></div>
                    <div class="snow"></div>
                    <div class="snow"></div>
                    <div class="snow"></div>
                </div>
            </div>
            <!-- 轮播页面6 -->
            <div class="swiper-slide page6">
                <div class="title">
                    <h3>丰富礼品</h3>
                    <p>让你边吃，边省钱...</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="gift-box">
                        <div><div class="gift1"></div></div>
                        <div><div class="gift2"></div></div>
                        <div><div class="gift3"></div></div>
                        <div><div class="gift4"></div></div>
                        <div><div class="gift5"></div></div>
                        <div><div class="gift6"></div></div>
                        <div><div class="gift7"></div></div>
                        <div><div class="gift8"></div></div>
                        <div><div class="gift9"></div></div>
                        <div><div class="gift10"></div></div>
                        <div><div class="gift11"></div></div>
                        <div><div class="gift12"></div></div>
                    </div>
                </div>
                <div class="sphere"></div>
            </div>
            <!-- 轮播页面7 -->
            <div class="swiper-slide page7">
                <div class="title">
                    <h3>所有的努力</h3>
                    <p>就是为了健康美丽的外面...<br>呈现给你...</p>
                    <div class="line"></div>
                </div>
                <div class="streetlight">
                    <div class="light">

                    </div>
                </div>
                <div class="sphere"></div>
                <div class="motobike"></div>
                <div class="bear"></div>
                <div class="share"></div>
                <div class="info">www.youbear.com</div>
            </div>
        </div>
    </div>
    <!-- 音乐播放 -->
    <audio loop src="music/hlw.mp3"></audio>  
    <a class="audioControl"></a> 
<script type="text/javascript" src="styles.cf5c567e.bundle.js"></script><script type="text/javascript" src="index.cf5c567e.bundle.js"></script></body>
</html>
